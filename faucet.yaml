vlans:
    office:
        vid: 100
        description: "office network"
        faucet_mac: "0e:00:00:00:10:01"
        faucet_vips: ['10.0.100.254/24', '2001:100::1/64', 'fe80::c00:00ff:fe00:1001/64']
    guest:
        vid: 200
        description: "guest network"
        faucet_mac: "0e:00:00:00:20:01"
        faucet_vips: ['10.0.200.254/24', '2001:200::1/64', 'fe80::c00:00ff:fe00:2001/64']

routers:
    router-office-guest:
        vlans: [office, guest]

dps:
    OF1:
        dp_id: 0x1
        description: "OF1"
        hardware: "Open vSwitch"
        stack:
            priority: 1
        lldp_beacon:
            send_interval: 5
            max_per_interval: 5

        interfaces:
            1:
                name: "host1"
                description: "host1 container"
                native_vlan: office
            2:
                name: "host2"
                description: "host2 container"
                native_vlan: office
            3:
                name: "guest1"
                description: "guest1 container"
                native_vlan: guest
            5:
                stack: { dp: OF2, port: 5 }

    OF2:
        dp_id: 0x2
        description: "OF2"
        hardware: "Open vSwitch"
        lldp_beacon:
            send_interval: 5
            max_per_interval: 5
        interfaces:
            1:
                name: "pi"
                description: "raspberry pi"
                native_vlan: office
            5:
                name: "trunk"
                description: "VLAN trunk to sw1"
                stack: { dp: OF1, port: 5 }
