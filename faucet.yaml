dps:
    OF1:
        dp_id: 0x1
        description: "OF1"
        hardware: "Open vSwitch"
        stack:
            priority: 1
        interfaces:
            1:
                name: "host1"
                description: "host1 container"
                native_vlan: office
            2:
                name: "host2"
                description: "host2 container"
                native_vlan: office
            3:
                name: "guest1"
                description: "guest1 container"
                native_vlan: guest
            5:
                stack: { dp: OF2, port: 5 }

    OF2:
        dp_id: 0x2
        description: "OF2"
        hardware: "Open vSwitch"
        interfaces:
            1:
                name: "pi"
                description: "raspberry pi"
                native_vlan: office
            5:
                name: "trunk"
                description: "VLAN trunk to sw1"
                stack: { dp: OF1, port: 5 }
